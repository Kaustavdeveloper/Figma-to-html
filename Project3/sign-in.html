<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Article | Sign In</title>
    <!-- Google Font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Sign Up Start -->

    <section class="sign-up">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="sign-up-form">
                        <h4 class="text-center">Sign In</h4>
                        <h6 class="text-center">Enter details to create your account</h6>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>E-mail or phone numbers</label>
                                        <input type="email" class="form-control" placeholder="Enter your email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Password</label>
                                        <input type="password" class="form-control" value="" placeholder="Enter your password">
                                        <i class="toggle-password fa-solid fa-eye-slash"></i>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Sign In" class="sign-up-btn">
                        </form>
                        <div class="other-sing-up">
                            <a href="#"><img src="images/signup-google-icon.png" alt=""> Sign In with Google</a>
                            <a href="#"><img src="images/signup-fb-icon.png" alt=""> Sign In with Facebook</a>
                        </div>
                        <span>Have you sent your password? <a href="#"> Recovery</a></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sign-up-image">
                        <img src="images/sign-in-image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sign Up End -->

    <!-- Jquery min js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>
          // Password toggle

        $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        input = $(this).parent().find("input");
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });

    </script>


</body>
</html>
